                        <article class="uk-article" style="height: 1800px;">

                            <h1>黏性组件/Sticky</h1>

                            <p class="uk-article-lead">使元素保持在视区的顶部，像一个黏性的导航栏。</p>

                            <h2>用法</h2>

                            <p>要创建一个元素滚动下来时，保持在网站视窗的顶部，添加 <code>data-uk-sticky</code> 属性到该元素</p>

                            <h3 class="tm-article-subtitle">示例</h3>

                            <div id="sticky-s8199" class="uk-sticky" style="height: 52px;"><div class="uk-panel uk-panel-box" data-uk-sticky="">黏贴到顶部</div></div>

                            <h3 class="tm-article-subtitle">Code.</h3>

                            <pre><code class="xml"><span class="tag">&lt;<span class="title">div</span> <span class="attribute">data-uk-sticky</span>&gt;</span>...<span class="tag">&lt;/<span class="title">div</span>&gt;</span></code></pre>

                            <hr class="uk-article-divider">

                            <h2>定义一个偏移量</h2>

                            <p>你也可以定位元素到视窗的边缘下方。例如，添加 <code>data-uk-sticky="{top:100}"</code> 属性来创建 100px 的边距。</p>

                            <h3 class="tm-article-subtitle">示例</h3>

                            <div id="sticky-s4558" class="uk-sticky" style="height: 52px;"><div class="uk-panel uk-panel-box" data-uk-sticky="{top:100}">黏贴到距顶端下方 100px</div></div>

                            <h3 class="tm-article-subtitle">Code.</h3>

                            <pre><code class="xml"><span class="tag">&lt;<span class="title">div</span> <span class="attribute">data-uk-sticky</span>=<span class="value">"{top:100}"</span>&gt;</span>...<span class="tag">&lt;/<span class="title">div</span>&gt;</span></code></pre>

                        </article>

                    </div>
                </div>
            </div>
</div>
